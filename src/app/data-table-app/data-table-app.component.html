</h2> -->


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- country Column -->
    <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <!-- country Column -->
    <ng-container matColumnDef="Country">
        <th mat-header-cell *matHeaderCellDef> {{'Country'|translate}} </th>
        <td mat-cell *matCellDef="let element" routerLink="/india"><span class="{{element.icon}}"></span>&nbsp;{{element.Country|translate}} </td>
    </ng-container>

    <!-- confirmed Column -->
    <ng-container matColumnDef="Confirmed">
        <th mat-header-cell *matHeaderCellDef> {{'Confirmed'|translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.Confirmed}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Recovered">
        <th mat-header-cell *matHeaderCellDef> {{'Recovered'|translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.Recovered}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Deaths">
        <th mat-header-cell *matHeaderCellDef> {{'Deaths'|translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.Deaths}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<router-outlet></router-outlet>
